<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="mi-tienda.html">Sistema de Ventas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registro-producto.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="facturacion.html" aria-label="Facturación">Gestionar Compra</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="gestion-usuarios.html">Administración</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html" aria-label="Clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historial-facturacion.html" aria-label="Historial de Facturación">Historial de Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" aria-label="Cerrar sesión">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5 main-content">
        <h2>Registro de Usuarios</h2>
        <div id="message" class="mb-3"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="inputNombre">Nombre</label>
                <input type="text" id="inputNombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputCorreo">Correo Electrónico</label>
                <input type="email" id="inputCorreo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="inputContraseña">Contraseña</label>
                <input type="text" id="inputContraseña" class="form-control" required>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Mostrar Contraseña</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <h2 class="mt-5">Lista de Usuarios</h2>
        <table class="table table-dark" id="usuariosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Contraseña</th> <!-- Nueva columna para la contraseña -->
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuarios se llenarán aquí -->
            </tbody>
        </table>
    </div>

    <script type="module" src="gestion-usuarios.js"></script>
</body>
</html>
