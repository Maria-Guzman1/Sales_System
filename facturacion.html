<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de ventas para gestionar la facturación.">
    <title>Facturación</title>
    <link rel="stylesheet" href="mi-tienda.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="mi-tienda.html">Sistema de Ventas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registro-producto.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="facturacion.html" aria-label="Facturación">Gestionar Compra</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="gestion-usuarios.html">Administración</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html" aria-label="Clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historial-facturacion.html" aria-label="Historial de Facturación">Historial de Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" aria-label="Cerrar sesión">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2>Generar Factura</h2>
        <form id="factura-form">
            <div class="form-group">
                <label for="nit">NIT del Cliente:</label>
                <input type="text" id="nit" class="form-control mb-3" placeholder="Ingrese el NIT" required>
            </div>
            <div class="form-group">
                <label for="nombreCliente">Nombre del Cliente:</label>
                <input type="text" id="nombreCliente" class="form-control mb-3" placeholder="Nombre del Cliente" readonly>
            </div>
            <div class="form-group">
                <label for="producto">Codigo del Producto:</label>
                <input id="producto" class="form-control mb-3" required>
            </div>
            <!-- Campos para mostrar los detalles del producto seleccionado -->
            <div class="form-group">
                <label>Nombre del Producto:</label>
                <div id="nombreProducto" class="form-control mb-3" readonly></div>
            </div>
            <div class="form-group">
                <label>Descripción del Producto:</label>
                <div id="descripcionProducto" class="form-control mb-3" readonly></div>
            </div>
            <div class="form-group">
                <label>Precio del Producto:</label>
                <div id="precioProducto" class="form-control mb-3" readonly></div>
            </div>
            <div class="form-group">
                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" id="cantidadProducto" class="form-control mb-3" required min="1">
            </div>
            <button type="button" id="agregarProducto" class="btn btn-primary">Agregar Producto</button>
        </form>

        <h3>Productos en la Factura</h3>
        <table class="table table-striped" id="facturaTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí dinámicamente -->
            </tbody>
        </table>

        <h4>Total: Q. <span id="totalFactura">0.00</span></h4>

        <h4>Descuento: Q. <span id="descuentoFactura">0.00</span></h4>
        <h4>Puntos del Cliente: <span id="clientePuntos">0</span></h4>
        <h4>Total con Descuento: Q. <span id="totalConDescuento">0.00</span></h4>
        <button id="finalizarFactura" class="btn btn-success">Finalizar Factura</button>
    </div>

    <script src="facturacion.js" type="module"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
