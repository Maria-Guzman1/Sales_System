<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mi-tienda.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="mi-tienda.html">Sistema de Ventas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registro-producto.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="facturacion.html" aria-label="Facturación">Gestionar Compra</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="gestion-usuarios.html">Administración</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html" aria-label="Clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historial-facturacion.html" aria-label="Historial de Facturación">Historial de Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" aria-label="Cerrar sesión">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Clientes</h1>
        <form id="clienteForm">
            <div class="form-group">
                <label for="nit">NIT</label>
                <input type="text" id="nit" class="form-control">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="form-control">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" class="form-control">
            </div>
            <button type="button" id="registrar" class="btn btn-primary">Registrar Cliente</button>
        </form>

        <h2 class="mt-5">Lista de Clientes</h2>
        <table id="clientesTable" class="table table-striped">
            <thead>
                <tr>
                    <th>NIT</th>
                    <th>Nombre</th> <!-- Nueva columna para NIT -->
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los clientes -->
            </tbody>
        </table>
    </div>

    <script type="module" src="clientes.js"></script>
